<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update | Sai Sanskar Hostel</title>
    <link rel="stylesheet" href="css/adminsupdate.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Update Panel</h2>
        <form id="updateForm">
            <label for="section">Select Section</label>
            <select id="section" required>
                <option value="" disabled selected>Select section</option>
                <option value="aboutus">About Us</option>
                <option value="facilities">Rooms & Facilities</option>
                <option value="gallery">Gallery</option>
                <option value="rules">Student Rules</option>
            </select>

            <label for="content">Update Content</label>
            <textarea id="content" rows="8" placeholder="Enter updated content here..." required></textarea>

            <label for="imageUpload">Upload Image (Optional)</label>
            <input type="file" id="imageUpload" accept="image/*">

            <button type="submit">Update</button>
        </form>

        <div id="updateStatus"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/adminupdate.js"></script>
</body>
</html>
